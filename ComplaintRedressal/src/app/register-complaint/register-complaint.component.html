<h1>Register Complaint against ticket id {{this.service.ticket_id}}</h1><br><br>
<form>
    
Type Of Problem:<select name="typeOfProblem" [(ngModel)]="problem">
                 <option value="cannot make a call but recieve a call">Cannot make a call But recieve a call</option>
                 <option value="can make calls ,but cannot recieve calls">Can make calls, but cannot recieve calls</option>
                 <option value="Neither make or recieve calls">Neither make or recieve calls</option>

                </select><br><br>

Details:<input type="text" name="details" [(ngModel)]="details"><br><br>
<button (click)="regComplaint()">Register Complaint</button>
</form><br><br>

<b stlye="font-size:larger;">{{message}}</b>
<br><br>
